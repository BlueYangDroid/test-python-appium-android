---
PlayStartFullscreen:
  dec: 简单起播至全屏
  steps:
    -
      name: 进入自动化测试页
      find_type: text
      element_info: 自动化测试
      action: click
      check_time: 5
    -
      name: resize
      find_type: id
      element_info: com.jamdeo.tv.vod:id/test_video_resize
      action: click
      check_time: 5
    -
      name: start
      find_type: id
      element_info: com.jamdeo.tv.vod:id/test_video_start
      action: click
      check_time: 5
    -
      name: CheckedTextView
      find_type: class_names
      element_info: android.widget.CheckedTextView
      index: 0
      action: click
      check_time: 5
    -
      name: PLAYING断言
      find_type: id
      element_info: com.jamdeo.tv.vod:id/test_video_status
      action: assert
      check_time: 5
      assert_values:
        - STATE_PLAYING
        - AD_STATE_PLAYING